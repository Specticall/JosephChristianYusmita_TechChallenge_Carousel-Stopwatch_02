<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <div class="badge">Press To Start Timer</div>
      <div class="container">
        <h1 class="timer">
          <span class="hour">00</span>
          <span>:</span>
          <span class="minute">00</span>
          <span>:</span>
          <span class="second">00</span>
        </h1>
        <div class="cta-container">
          <button class="cta start"><i class="bx bx-play"></i></button>
          <button class="cta stop"><i class="bx bx-stop"></i></button>
          <button class="cta pause"><i class="bx bx-pause"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
